<html>
    <head>
        <title>Struktur Perulangan For</title>
    </head>
    <body>
        <script type="text/javascript">
            const x = prompt("Masukkan angka perulangan: ");
            for (i = 0; i < x; i++) {
                document.write("Sampai jumpa kembali<br/>");
            }
        </script>
    </body>
</html>
